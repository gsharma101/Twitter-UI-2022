<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Twitter - Log In</title>
  </head>
  <body>
    <div class="header__login">
      <h4 class="heading-h5 margin__top--small margin__bottom--small">Join Twitter Today</h4>
      <form action="#" method="post">
        <input type="text" name="username" id="username" placeholder="Username, Email or phone Number">
        <input type="password" name="password" id="password" placeholder="password">
        <button class="btn login__page--btn signup__btn--color">Log In</button>
      </form>
      <a class="login__links" href="#">Forgot Password?</a>
      <a class="login__links" href="signup.html">Don't have an account? Signup</a>
    </div>
  </body>
</html>
